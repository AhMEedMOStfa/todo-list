<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <input type="text" placeholder="Enter project name">
        <button type="submit">Add</button>
    </form>
    <section class="container div-container">
        <div id="item" class="inProgress">
            <h2>In Progress</h2>
            <ul class="tasks-section"></ul>
        </div>
        <div id="item" class="onHold">
            <h2>On Hold</h2>
            <ul class="tasks-section"></ul>
        </div>
        <div id="item" class="Review">
            <h2>Review</h2>
            <ul class="tasks-section"></ul>
        </div>
        <div id="item" class= "Approved">
            <h2>Approved</h2>
            <ul class="tasks-section"></ul>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
